name: Ruff
on:
  pull_request:
  push:
    branches: [main]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          version: "0.12.10"
          args: "--version"
      - run: ruff check
      - run: ruff format --check
