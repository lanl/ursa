repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.10
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [
        --fix,
        --select, "I,F401",
        --extend-per-file-ignores, src/**/__init__.py:F401,
        # --unsafe-fixes
      ]
    # Run the formatter.
    - id: ruff-format
